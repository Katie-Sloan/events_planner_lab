{% extends 'base.html' %}

{% block content %}
    <h1>Event Planner</h1>

    <form action="/add-event" method="post" >
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <label for="event-name">Event Name</label>
        <input type="text" name="event-name" id="event-name">
        <label for="number-of-guests">Number of Guests</label>
        <input type="number" name="number-of-guests" id="number-of-guests">
        <select name="room-location">
            <option value="room-location">Room Location</option>
            <option value="French-room-1">French room 1</option>
            <option value="French-room-2">French room 2</option>
            <option value="computing-room-1">Computing room 1</option>
            <option value="english-room-3">English room 3</option>
            <option value="maths-room-2">Maths room 2</option>
        </select>   
        <textarea name="description" id="description" cols="30" rows="2">Type Description Here:</textarea>
        <input type="submit" value="Add Event">
    </form>
    {% for event in events %}
    <div>
        <p>
            {{event.date}}: {{event.event_name}}: {{event.no_guests}}: {{event.room_location}}: {{event.description}}: {{event.recurring}}
            
            {% if event.recurring %}
            <span> &#9989; </span>
            {% end if %}
        </p>
    </div>
    {% endfor %}
{% endblock %}
